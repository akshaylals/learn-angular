Rooms List
<!-- {{ roomsList }} -->
<table>
    <tr>
        <th>Index</th>
        <th>Even/Odd</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Checkin time</th>
        <th>Select room</th>
    </tr>
    <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of rooms; let e=even; let o=odd; let i=index">
        <td>{{ i }}</td>
        <td>{{ e ? "Even" : "Odd" }}</td>
        <td>{{ room.roomNumber }}</td>
        <td>{{ room.roomType }}</td>
        <td>{{ room.price | currency: 'INR' }}</td>
        <td>{{ room.amenities | titlecase }}</td>
        <td>{{ room.checkinTime | date: 'dd/mm/yyyy' }}</td>
        <td><button class="btn btn-primary" (click)="selectRoom(room)">Select</button></td>
    </tr>
</table>
